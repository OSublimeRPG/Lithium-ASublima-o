<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sublima√ß√£o</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  /* Import Google Fonts */
  @import url("//fonts.googleapis.com/css2?family=Marcellus+SC:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap");
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Libre+Baskerville&display=swap');

  /* Ajustes de layout adicionais */
  #botaoCarregarLink {
    transform: translateX(0px) translateY(-11px);
  }

  body {
    background-color: #2b1f1a;
    background-image: url("https://www.transparenttextures.com/patterns/45-degree-fabric-dark.png");
    color: #f0e9df;
    font-family: 'Libre Baskerville', serif;
    margin: 0;
    padding: 0;
    transform: translateX(0px) translateY(-11px);
  }

  #personagensSalvos {
    transform: translateX(0px) translateY(-64px);
  }

  #historia {
    width: 96% !important;
  }

  #itens {
    width: 98% !important;
  }

  .container {
    max-width: 700px;
    margin: 60px auto 40px auto;
    padding: 40px 20px;
    background-color: rgba(47, 29, 28, 0.7);
    box-shadow: 0 0 10px #00000055;
    border: none;
    transform: translateX(0px) translateY(-64px);
  }

  h1 {
    font-family: 'Marcellus SC', serif;
    color: #ab8c6d;
    line-height: 37.9px;
    font-style: normal;
    text-transform: capitalize;
    letter-spacing: 3.5px;
    word-spacing: -5px;
    column-count: 1;
    text-align: center;
    border-bottom: 2px solid #a67c52;
    padding-bottom: 10px;
    margin-bottom: 30px;
  }

  label {
    display: block;
    margin-top: 20px;
    font-size: 20px;
  }

  input, textarea, select {
    width: 100%;
    padding: 6px;
    font-size: 18px;
    background: #3e2e28;
    border: 1px solid #a67c52;
    border-radius: 3px;
    color: #f0e9df;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 20px;
    background-color: #a67c52;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  .personagens-salvos {
    margin-top: 80px;
    padding: 20px;
    background: #3e2e28;
    border: 1px solid #a67c52;
    border-radius: 3px;
  }

  .personagem {
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px dashed #a67c52;
  }

  .vida-controls {
    display: flex;
    align-items: center;
    gap: 5px;
  }

  .vida-controls input {
    width: 60px;
    text-align: center;
  }

  .coracoes {
    font-size: 24px;
  }

  p {
    color: #f0e9df;
  }

  @media (min-width: 601px) {
    #itens, #conceito {
      padding-right: 0px;
    }

    .container h1 {
      font-size: 41px;
    }
  }

  @media (max-width: 600px) {
    .container {
      padding: 20px 10px;
    }

    h1 {
      font-size: 28px;
    }

    label {
      font-size: 18px;
    }

    input, textarea, select {
      font-size: 16px;
      padding: 5px;
    }

    button {
      font-size: 18px;
      padding: 10px 16px;
    }

    .vida-controls {
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }

    .vida-controls input {
      width: 100%;
    }

    .coracoes {
      font-size: 20px;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Criador de Personagem</h1>
    <form id="formPersonagem">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required>

      <label for="conceito">Profiss√£o</label>
      <input type="text" id="conceito" required>

      <label for="historia">Hist√≥ria</label>
      <textarea id="historia" rows="4" required></textarea>

      <label for="itens">3 Itens (separados por v√≠rgula)</label>
      <input type="text" id="itens" required>

      <center><button type="submit">Salvar Personagem</button></center>
    </form>

   <div class="personagens-salvos" id="personagensSalvos">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0;">Personagens Salvos</h2>
        <div style="display: flex; align-items: center; gap: 5px;">
          <input type="text" id="inputLinkPersonagem" placeholder="Cole o link aqui" style="padding: 5px; font-size: 14px; width: 200px;">
          <button id="botaoCarregarLink" style="padding: 5px; cursor: pointer;">üîç</button>
        </div>
      </div>
    </div>
  </div>

<script>
  const form = document.getElementById('formPersonagem');
  const lista = document.getElementById('personagensSalvos');

  function calcularCoracoes(pontos) {
    const coracoes = Math.max(0, 3 - Math.floor(pontos / 4));
    return '‚óè'.repeat(coracoes) + '‚óã'.repeat(3 - coracoes);
  }

  function gerarFicha(personagem) {
    return `FICHA DE PERSONAGEM\nSistema 2d6 - Estilo P√≥s-Apocal√≠ptico\n\nNome do Personagem: ${personagem.nome}\nConceito: ${personagem.conceito}\n\nHist√≥ria do Personagem:\n${personagem.historia}\n\nEstado de Infec√ß√£o: ${personagem.infeccao || 'Est√°gio 1'}\n\nItens:\n1. ${personagem.itens.split(',')[0] || ''}\n2. ${personagem.itens.split(',')[1] || ''}\n3. ${personagem.itens.split(',')[2] || ''}`;
  }

  function baixarFicha(personagem) {
    const ficha = gerarFicha(personagem);
    const blob = new Blob([ficha], { type: 'text/plain;charset=utf-8' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `ficha_${personagem.nome}.txt`;
    link.click();
  }

  function gerarLinkCompartilhamento(personagem) {
    const json = JSON.stringify(personagem);
    const encoded = encodeURIComponent(btoa(json));
    const url = `${location.origin}${location.pathname}?data=${encoded}`;
    navigator.clipboard.writeText(url)
      .then(() => alert("Link copiado para a √°rea de transfer√™ncia!"))
      .catch(() => alert("N√£o foi poss√≠vel copiar o link."));
  }

  function carregarPersonagemPorLink() {
    const input = document.getElementById('inputLinkPersonagem');
    const link = input.value.trim();
    
    if (!link) {
      alert("Por favor, cole um link v√°lido.");
      return;
    }

    try {
      const urlParams = new URL(link).searchParams;
      const data = urlParams.get('data');
      if (data) {
        const personagem = JSON.parse(atob(decodeURIComponent(data)));
        const personagens = JSON.parse(localStorage.getItem('personagens')) || [];
        personagens.push(personagem);
        localStorage.setItem('personagens', JSON.stringify(personagens));
        alert("Personagem carregado com sucesso!");
        renderizarPersonagens();
      } else {
        alert("O link fornecido n√£o cont√©m dados de personagem.");
      }
    } catch (e) {
      alert("Erro ao processar o link. Certifique-se de que √© um link v√°lido.");
    }
  }

  function removerPersonagem(index) {
    const personagens = JSON.parse(localStorage.getItem('personagens')) || [];
    personagens.splice(index, 1);
    localStorage.setItem('personagens', JSON.stringify(personagens));
    renderizarPersonagens();
  }

  function atualizarVida(index, novaVida) {
    const personagens = JSON.parse(localStorage.getItem('personagens')) || [];
    personagens[index].vida = parseInt(novaVida);
    localStorage.setItem('personagens', JSON.stringify(personagens));
    renderizarPersonagens();
  }

  function atualizarInfeccao(index, novoEstagio) {
    const personagens = JSON.parse(localStorage.getItem('personagens')) || [];
    personagens[index].infeccao = novoEstagio;
    localStorage.setItem('personagens', JSON.stringify(personagens));
  }

  function renderizarPersonagens() {
    const personagens = JSON.parse(localStorage.getItem('personagens')) || [];
    lista.innerHTML = `
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin: 0;">Personagens Salvos</h2>
        <div style="display: flex; align-items: center; gap: 5px;">
          <input type="text" id="inputLinkPersonagem" placeholder="Cole o link aqui" style="padding: 5px; font-size: 14px; width: 200px;">
          <button id="botaoCarregarLink" style="padding: 5px; cursor: pointer;">üîç</button>
        </div>
      </div>
    `;

    personagens.forEach((p, i) => {
      if (!p.vida) p.vida = 0;
      if (!p.infeccao) p.infeccao = 'Est√°gio 1';
      const div = document.createElement('div');
      div.classList.add('personagem');
      div.innerHTML = `
        <strong>${p.nome}</strong> - <em>${p.conceito}</em>
        <br>
        <p><strong>Hist√≥ria:</strong> ${p.historia}</p>
        <p><strong>Itens:</strong> ${p.itens}</p>
        <div class="vida-controls">
          <p>Pontos de Dano:</p>
          <input type="number" min="0" max="12" value="${p.vida}" onchange="atualizarVida(${i}, this.value)">
          <span class="coracoes">${calcularCoracoes(p.vida)}</span>
        </div>
        <label>Infec√ß√£o:</label>
        <select onchange="atualizarInfeccao(${i}, this.value)">
          <option ${p.infeccao === 'Est√°gio 1' ? 'selected' : ''}>Est√°gio 1</option>
          <option ${p.infeccao === 'Est√°gio 2' ? 'selected' : ''}>Est√°gio 2</option>
          <option ${p.infeccao === 'Est√°gio 3' ? 'selected' : ''}>Est√°gio 3</option>
          <option ${p.infeccao === 'Est√°gio 4' ? 'selected' : ''}>Est√°gio 4</option>
        </select>
        <br><br>
        <button onclick="removerPersonagem(${i})">Remover Personagem</button>
      `;

      const linkButton = document.createElement('button');
      linkButton.innerText = 'Compartilhar com Link';
      linkButton.onclick = () => gerarLinkCompartilhamento(p);
      div.appendChild(linkButton);

      lista.appendChild(div);
    });

    // Reatribuir evento ao bot√£o ap√≥s re-renderiza√ß√£o
    document.getElementById('botaoCarregarLink').addEventListener('click', carregarPersonagemPorLink);
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const personagem = {
      nome: document.getElementById('nome').value,
      conceito: document.getElementById('conceito').value,
      historia: document.getElementById('historia').value,
      itens: document.getElementById('itens').value,
      vida: 0,
      infeccao: 'Est√°gio 1'
    };
    const personagens = JSON.parse(localStorage.getItem('personagens')) || [];
    personagens.push(personagem);
    localStorage.setItem('personagens', JSON.stringify(personagens));
    form.reset();
    renderizarPersonagens();
  });

  function importarViaURL() {
    const params = new URLSearchParams(window.location.search);
    const data = params.get('data');
    if (data) {
      try {
        const json = atob(decodeURIComponent(data));
        const personagem = JSON.parse(json);
        const personagens = JSON.parse(localStorage.getItem('personagens')) || [];
        personagens.push(personagem);
        localStorage.setItem('personagens', JSON.stringify(personagens));
      } catch (e) {
        alert("Erro ao importar personagem via link.");
      }
    }
  }

  document.getElementById('botaoCarregarLink').addEventListener('click', carregarPersonagemPorLink);
  importarViaURL();
  renderizarPersonagens();
</script>
</body>
</html>
